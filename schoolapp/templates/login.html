<!DOCTYPE html>
<html>

{% block title %}Login{% endblock %}

{% block body %}
	<h2>Login</h2>

	<form method="POST">
		{% csrf_token %}
		<input type="text" style="" name="uname" placeholder="User Name">
		<br><br>
		<input type="text" name="pwd" placeholder="Password">
		<br><br>
		<input type="submit" name="loggedin" value="login">
	</form>


{% endblock %}
</html>
